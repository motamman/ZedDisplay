name: zed_display
description: A SignalK data display app with gauges and charts
publish_to: 'none'
version: 0.4.7+15

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP & WebSocket
  web_socket_channel: ^3.0.3
  http: ^1.6.0

  # JSON serialization
  json_annotation: ^4.8.1

  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Charts and Visualizations
  fl_chart: ^1.1.1
  flutter_staggered_grid_view: ^0.7.0
  flutter_layout_grid: ^2.0.7
  syncfusion_flutter_gauges: ^31.2.16
  syncfusion_flutter_charts: ^31.2.16
  syncfusion_flutter_sliders: ^31.2.16
  syncfusion_flutter_core: ^31.2.16

  # UI Components
  cupertino_icons: ^1.0.6

  # UUID generation for device IDs
  uuid: ^4.5.2

  # Date/time formatting
  intl: ^0.20.2

  # Math expression evaluation
  math_expressions: ^3.1.0

  # Maps
  flutter_map: ^8.2.2
  latlong2: ^0.9.1

  # Color picker
  flutter_colorpicker: ^1.1.0

  # Keep device awake and maintain connection
  wakelock_plus: ^1.2.0
  flutter_foreground_task: ^9.1.0

  # System notifications
  flutter_local_notifications: ^19.5.0

  # Share functionality
  share_plus: ^12.0.1

  # File picker
  file_picker: ^10.3.7

  # Video player for splash screen
  video_player: ^2.10.1

  # URL launcher for opening links
  url_launcher: ^6.3.1

  # Open files with system default app
  open_filex: ^4.6.0

  # WebView for embedding web pages
  webview_flutter: ^4.11.2

  # System monitoring
  device_info_plus: ^12.3.0
  battery_plus: ^7.0.0
  shared_preferences: ^2.2.2
  flutter_svg: ^2.2.3

  # WebRTC for voice intercom
  flutter_webrtc: ^0.12.12
  permission_handler: ^12.0.1

  # HTTP server for file sharing
  shelf: ^1.4.1
  shelf_router: ^1.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.10.4
  json_serializable: ^6.11.3
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/weather_icons/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icon_foreground.png"
